<html> 
    <head>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <title>Path to Partner</title> 
        <!--Creator: DJason
            Art/Inspo: HamNCheddar
        -->
    </head>
    
    <body onload="loadComplete()" bgcolor="#0f0000" text="#ffffff">
        <table border="0" cellpadding="2" cellspacing="0">
            
            <tr>
                 <td align="left" valign="middle">
                      <p>
                    <a href="https://www.hamncheddar.com/">Fedora Pic</a>
                    
                      </p>
                  </td>
                </tr>
            </table>
        <center>
        
            <div id="splashscreen">
                <h2>Path to Partner</h2>
                <h3>A Ham n Cheddar Story</h3>
                <button type = "submit" name = "begin" value = "stollen ham art">
                    <img src=title_art.png >
                </button>
            </div>
            <canvas id="theCanvas" tabindex="1" width="850" height="640"></canvas>
        </center>
        <script>

            function draw(){
            var canvas = document.getElementById("theCanvas");
            var ctx = canvas.getContext("2d");
            
            ctx.beginPath();
            ctx.fillStyle = "grey";
            ctx.fillRect(0,0,300,300);
            ctx.fillRect(0,0,300,300);
            ctx.closePath();
            
            
            
            
            //Draw Square
            ctx.fillStyle = "red";
            ctx.fillRect(x,y,20,20);
            //Two extra green squares
            ctx.fillStyle = "green";
            ctx.fillRect(x2,50,20,20);
            ctx.fillRect(x3,50,20,20);
            //make them move backwards at the same speed
            x2 -= dx/4;
            x3 -= dx/4;
            
            }
            
            var x = 20;
            var y = 20;
            var dx = 5;
            var dy = 5;
            //X coordinates for green blocks:
            var x2 = 50;
            var x3 = 250;
            
            
            
            setInterval(draw,10);
            
            document.addEventListener("keydown", keyDownHandler, false);
            //document.addEventListener("keyup", keyUpHandler, false);
            function keyDownHandler(e) {
                if(e.keyCode == 39) {
                    x+=dx;
                }
                }
            
            </script>
    </body>
</html>
