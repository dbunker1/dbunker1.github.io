<!DOCTYPE html>
<html>
    <head>
        <title>HTML Colors</title>
        <style>
            table th,td{border: 1px solid black;}
        </style>
    </head>
    <body>
        <table style="width:80%" align=center>
            <caption>Some HTML Colors</caption>
            <tr width=25% height=40>
                <th>Color</th>
                <th>Name</th>
                <th>Hexidecimal</th>
                <th>RGB Value</th>
            </tr>
            <tr height=40>
                <td  bgcolor="salmon"></td>
                <td>Salmon</td>
                <td>FA8072</td>
                <td>250-128-114</td>
            </tr>
            <tr height=40>
                <td bgcolor="gold"></td>
                <td>Gold</td>
                <td>FFD700</td>
                <td>255-215-0</td>
            </tr>
            <tr height=40>
                <td bgcolor="purple"></td>
                <td>purple</td>
                <td>80080</td>
                <td>120-0-128</td>
            </tr>
        </table>
    </body>
</html>
